<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="regisztracio.css">
  </head>
  <body>
    <div class="list-group" style="width: fit-content;">
      <a href="lang/regisztracio-english.html" class="list-group-item list-group-item-action" style="text-align: center;"><img src="kep/uk.png" alt="English" style="width: 40px;"></a>
      <a href="lang/regisztracio-de.html" class="list-group-item list-group-item-action" style="text-align: center;"><img src="kep/germany.png" alt="D" style="width: 40px;"></a>
    </div>
    <div class="card">  
        <div class="card-body">
            <h1>Regisztráció</h1>
            <div id="section1">
                <form class="row g-4">
                  <div class="mb-3 col-md-6">
                    <label for="vnev" class="form-label">Vezetéknév</label>
                    <input type="text" id="vnev" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="knev" class="form-label">Keresztnév</label>
                    <input type="text" id="knev" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="fnev" class="form-label">Felhasználónév</label>
                    <input type="text" id="fnev" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div><br>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="col-md-6">
                    <label for="jelszo1" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" id="jelszo1">
                  </div>
                  <div class="col-md-6">
                    <label for="jelszo2" class="form-label">Jelszó ismétlése</label>
                    <input type="password" class="form-control" id="jelszo2">
                  </div>
                  <hr>
                  <div class="col-md-6">
                    <label for="tfon" class="form-label">Telefonszám</label>
                    <input type="number" class="form-control" id="tfon" placeholder="pl. 06301234567">
                  </div>
                  <div class="col-md-6">
                    <label for="szdatum" class="form-label">Születési dátum</label>
                    <input type="date" class="form-control" id="szdatum">
                  </div>
                  <div class="col-md-6">
                    <label for="irszam" class="form-label">Irányítószám</label>
                    <input type="text" class="form-control" id="irszam" placeholder="pl. 1234">
                  </div>
                  <div class="col-md-6">
                    <label for="telepules" class="form-label">Település</label>
                    <input type="text" class="form-control" id="telepules" placeholder="pl. Szentes">
                  </div>
                  <div class="col-md-6">
                    <label for="utca" class="form-label">Utcanév</label>
                    <input type="text" class="form-control" id="utca" placeholder="pl. Kossuth utca">
                  </div>
                  
                  <div class="col-md-6">
                    <label for="hszam" class="form-label">Házszám</label>
                    <input type="text" class="form-control" id="hszam" placeholder="pl. 12 / B">
                  </div>
                  
                </form>

                
            </div>
            <div id="section2">
                <br>
              <form action="index.html">
                <button type="submit" class="btn btn-primary">Regisztráció</button>
              </form>
              
              <div id="div-regisztracio">
                  <p>Van már fiókja?</p>
                  <p><a href="index.html">Bejelentkezés</a></p>
              </div>
            </div>
              
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
