<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../regisztracio.css">
  </head>
  <body>
    <div class="list-group" style="width: fit-content;">
      <a href="../regisztracio.html" class="list-group-item list-group-item-action" style="text-align: center;"><img src="../kep/hu.png" alt="Magyar" style="width: 40px;"></a>
      <a href="regisztracio-de.html" class="list-group-item list-group-item-action" style="text-align: center;"><img src="../kep/germany.png" alt="D" style="width: 40px;"></a>
    </div>
    <div class="card">  
        <div class="card-body">
            <h1>Sign up</h1>
            <div id="section1">
                <form class="row g-4">
                  <div class="mb-3 col-md-6">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div><br>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password again</label>
                    <input type="password" class="form-control" id="inputPassword5">
                  </div>
                  <hr>
                  <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Phone number</label>
                    <input type="number" class="form-control" id="inputAddress2" placeholder="pl. 06301234567">
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" id="inputAddress2">
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Zip code</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="pl. 1234">
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="pl. Szentes">
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="pl. Kossuth utca">
                  </div>
                  
                  <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">House number</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="pl. 12 / B">
                  </div>
                  
                </form>

                
            </div>
            <div id="section2">
                <br>
              <form action="index-english.html">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
              
              <div id="div-regisztracio">
                  <p>Already have an account?</p>
                  <p><a href="index-english.html">Sign in</a></p>
              </div>
            </div>
              
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
